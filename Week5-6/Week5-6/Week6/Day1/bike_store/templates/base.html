<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
 
    
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home_page' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_rental' %}">All rentals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_customers'%}"> All customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_vehicle'%}"> All vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_rental' %}">Add rentals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_customers'%}"> Add customers</a>
          </li>
          {% if user.is_superuser%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_vehicle'%}"> Add vehicles</a>
          </li>
          {%endif%}
          {% if user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {%else%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Signup</a>
          </li>
          {%endif%}
          
        </ul>
      </div>
    </div>
  </nav>
   <br>
   <div>
   {% block content %}
   {% endblock %}
   </div>
</body>
</html>
